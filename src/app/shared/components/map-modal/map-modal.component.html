<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Pick Location</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="map-container">
        <google-map (mapClick)="onMapClick($event)" [options]="options" class="map" height="100%" width="100%" />
    </div>
</ion-content>
