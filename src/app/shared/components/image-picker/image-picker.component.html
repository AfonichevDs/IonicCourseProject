<div class="picker">
    @if(selectedImage()) {
    <ion-img
        class="image"
        [src]="selectedImage()"
        role="button"
        (click)="pickImage()"
    ></ion-img>
    } @else if(!(isLoading())) {
    <ion-button color="primary" (click)="pickImage()">
        <ion-icon name="icon" slot="start"></ion-icon>
        <ion-label>Take </ion-label>
    </ion-button>
    } @else {
    <ion-spinner color="primary"></ion-spinner>
    }
</div>
