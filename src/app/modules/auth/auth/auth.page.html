<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin() ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="authForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>

            @if (!emailCtrl.valid && emailCtrl.touched) {
            <ion-item>
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>
            }

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>

            @if (!passwordCtrl.valid && passwordCtrl.touched) {
            <ion-item>
              <ion-label>Invalid password.</ion-label>
            </ion-item>
            }
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" fill="clear" expand="block" (click)="switchAuthMode()">Switch to {{ isLogin() ? 'Signup' : 'Login' }}</ion-button>
          <ion-button (click)="onLogin()" expand="block" [disabled]="!authForm.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
