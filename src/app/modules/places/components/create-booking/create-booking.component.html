<ion-header>
  <ion-toolbar>
    <ion-title>{{place.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-input label="First Name" labelPlacement="floating" type="text" formControlName="firstName">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-input label="Last Name" labelPlacement="floating" type="text" formControlName="lastName">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-select label="Number of Guests" labelPlacement="floating" formControlName="guestNumber">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-label class="ion-text-center">From</ion-label>
        </ion-col>
        <ion-col size-sm="3">
          <ion-label class="ion-text-center">To</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-datetime-button datetime="datetimeFrom"></ion-datetime-button>
        </ion-col>
        <ion-col size-sm="3">
          <ion-datetime-button datetime="datetimeTo"></ion-datetime-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button color="primary" (click)="onBookPlace()" expand="block" [disabled]="!form.valid">Book</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetimeFrom" presentation="date" formControlName="dateFrom" [preferWheel]="true"
          [min]="place.availableFrom.toISOString()" [max]="place.availableTo.toISOString()" [formatOptions]="{
              time: { hour: '2-digit', minute: '2-digit' },
              date: { day: '2-digit', month: 'long', year: '2-digit' },
            }"></ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetimeTo" presentation="date" formControlName="dateTo" [preferWheel]="true"
          [min]="dateFromControl.value" [max]="place.availableTo.toISOString()" [formatOptions]="{
              time: { hour: '2-digit', minute: '2-digit' },
              date: { day: '2-digit', month: 'long', year: '2-digit' },
            }"></ion-datetime>
      </ng-template>
    </ion-modal>
  </form>

</ion-content>
