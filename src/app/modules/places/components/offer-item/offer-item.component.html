<ion-item [routerLink]="['/places/tabs/offers', offer.id]">
    <ion-thumbnail slot="start">
        <ion-img [src]="offer.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
        <h2>{{offer.title}}</h2>
        <p>{{offer.description}}</p>
        <div class="offer-details">
            <ion-icon name="calendar" color="tertiary"></ion-icon>
            <ion-text color="secondary" class="space-left">{{ getDate() | date }}</ion-text>
            <span class="space-left">to</span>
            <ion-icon name="calendar" class="space-left" color="tertiary"></ion-icon>
            <ion-text color="secondary" class="space-left">{{ getDate() | date }}</ion-text>
        </div>
    </ion-label>
</ion-item>
