<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button [defaultHref]="'/places/tabs/offers' + place.id"></ion-back-button>
      </ion-buttons>
      <ion-title>Edit Offer</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-button color="primary" class="ion-margin" (click)="onChooseOffer()">Book</ion-button>
    <ion-img [src]="place.imageUrl"></ion-img>
  </ion-content>
