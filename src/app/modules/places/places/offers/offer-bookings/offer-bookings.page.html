
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
        </ion-buttons>
        <ion-title>Offer Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col sizeSm="6" offsetSm="3">
                <ion-img [src]="offer.imageUrl" style="height: 200px;"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
                <p>{{offer.description}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
                <p>{{offer.location?.address}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
                <ion-img [src]="offer.location?.staticMapImageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
                <ion-button color="ion-margin" color="primary" [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]">Edit</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
